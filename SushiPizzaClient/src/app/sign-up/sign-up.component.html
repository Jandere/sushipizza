<div class="container full-screen modal">
    <div class="header">
        <!-- <span class="material-icons">
            close
        </span> -->
        <h1>
            Регистрация
        </h1>
    </div>
    <form [formGroup]="userForm" (submit)="registerUser(userForm.value)">
        <p><input formControlName="fullName" type="text" placeholder="ФИО"></p>
        <p>
            <em *ngIf="validateControl('fullName') && hasError('fullName', 'required')">Необходимо заполнить ФИО</em>
            <em *ngIf="validateControl('fullName') && hasError('fullName', 'maxlength')">Максимальная длина ФИО 60 символов</em>
        </p>
        <p><input formControlName="phoneNumber" type="text" [textMask]="{mask: mask}" placeholder="Телефон"></p>
        <p>
            <em *ngIf="validateControl('phoneNumber') && hasError('phoneNumber', 'required') || phoneCheck(userForm.value)">Необходимо заполнить номер</em>
        </p>
        <p><input formControlName="address" type="text" placeholder="Адрес"></p>
        <p>
            <em *ngIf="validateControl('address') && hasError('address', 'required')">Необходимо заполнить адрес</em>
            <em *ngIf="validateControl('address') && hasError('address', 'maxlength')">Максимальная длина адреса 30 символов</em>
        </p>
        <p><input formControlName="password" type="password" placeholder="Пароль"></p>
        <p>
            <em *ngIf="validateControl('password') && hasError('password', 'required')">Необходимо заполнить пароль</em>
            <em *ngIf="validateControl('password') && hasError('password', 'maxlength')">Максимальная длина пароля 30 символов</em>
            <em *ngIf="validateControl('password') && hasError('password', 'minlength')">Минимальная длина пароля 6 символов</em>
        </p>
        <p><input formControlName="passwordConfirm" type="password" placeholder="Подтвердите пароль"></p>
        <p><em *ngIf="checkConfirm(userForm.value)">Пароли не совпадают</em></p>
        <p><button type="submit">Зарегистрироваться</button></p>
    </form>
</div>
