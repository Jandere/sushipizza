<div class="card">
    <img *ngIf="product" src="{{ getImgPath() }}" alt="" />
    <h3>{{ product.name }}</h3>
    <p class="comp">{{ product.composition }}</p>
    <p *ngIf="product.portion">{{ product.portion }} | <span>{{ product.price }} тг</span></p>
    <p *ngIf="!product.portion"> <span>{{ product.price }} тг</span></p>
    <button type="button" (click)="emitEvent(product)">В корзину</button>
</div>
